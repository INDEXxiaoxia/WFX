<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <base th:href="${#request.getContextPath()}+'/'">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script type="text/javascript" src="/plugins/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

<table class="table table-hover">
    <tr>
        <th th:text="module.moduleId"></th>
        <th th:text="module.moduleCode"></th>
        <th th:text="module.moduleName"></th>
        <th th:text="module.linkUrl"></th>
        <th th:text="module.moduleOrder"></th>
        <th th:text="module.parentModule"></th>
    </tr>
    <tr th:each="module : ${moduleList}">
        <td th:text="${module.moduleId}"></td>
        <td th:text="${module.moduleCode}"></td>
        <td th:text="${module.moduleName}"></td>
        <td th:text="${module.linkUrl}"></td>
        <td th:text="${module.moduleOrder}"></td>
        <td th:text="${module.parentModule}"></td>

    </tr>
</table>
</body>
</html>
