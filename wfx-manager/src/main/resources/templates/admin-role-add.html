<article class="page-container">
    <div class="col-md-6">
        <form action="/role/save" method="post" class="form form-horizontal" id="form-admin-role-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>

            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <button type="submit" class="btn btn-success radius" id="admin-role-save"><i

<script type="text/javascript">
    $(function () {
        $(".permission-list dt input:checkbox").click(function () {
            $(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function () {
            var l = $(this).parent().parent().find("input:checked").length;
            var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if ($(this).prop("checked")) {
                $(this).closest("dl").find("dt input:checkbox").prop("checked", true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
            }
            else {
                if (l == 0) {
                    $(this).closest("dl").find("dt input:checkbox").prop("checked", false);
                }
                if (l2 == 0) {
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
                }
            }
        });

        $("#form-admin-role-add").validate({
            rules: {
                roleName: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) { //只有当表单中，所有需要校验的输入框，都是正确后，才会进入到当前这个方法
                //提交之前，先获取当前选中的所有菜单的ID
                var ids = [];
                var array = $.fn.zTree.getZTreeObj("treeDemo").getCheckedNodes(true);
                for (var i = 0; i < array.length; i++) {
                    ids.push(array[i].id);
                }
                //将树型菜单中选中的所有的菜单 code 赋值给 隐藏输入框 moduleCodes
                $("#moduleCodes").val(ids);

                // $(form).ajaxSubmit();

                $.ajax({
                    type: "post",
                    url: "/role/save",
                    contentType: "application/json; charset=utf-8",
                    cache: false,
                    async: false,
                    data: JSON.stringify($(form).serializeFormJSON()), //转换成json数据
                    success: function (resultData) {
                        alert(resultData.message);
                        if (resultData.success){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        }
                    }
                });

                //关闭当前弹出框
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);

                // var ids = [];
                // var array = $.fn.zTree.getZTreeObj("treeDemo").getCheckedNodes(true);
                // for (var i = 0; i < array.length; i++) {
                //     ids.push(array[i].id);
                // }
                // $("#moduleCodes").val(ids);
                // //提交数据到后台
                // console.log("form-data============="+JSON.stringify($(form).serializeFormJSON()));
                // $.ajax({
                //     type: "post",
                //     url: "/role/save",
                //     contentType: "application/json; charset=utf-8",
                //     cache: false,
                //     async: false,
                //     data: JSON.stringify($(form).serializeFormJSON()), //转换成json数据
                //     success: function (resultData) {
                //         if (resultData.success){
                //             parent.layer.close(parent.layer.getFrameIndex(window.name));
                //         }
                //         alert(resultData.message);
                //     }
                // });

            }
        });
    });

    (function ($) {
        $.fn.serializeFormJSON = function () {

            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
    })(jQuery);

</script>
